allow:
  - write=app.log
  - read=.env,.env.example,.env.defaults
  - env
  - net

scripts:
  start:
    desc: Runs main script
    cmd: main.ts
  test: deno test
  lint: deno lint
  fmt: deno fmt
  ci:
    - vr lint
    - vr fmt --check
    - vr test
  pre-commit:
    cmd:
      - vr lint
      - vr fmt
    gitHook: pre-commit
